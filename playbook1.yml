---
#Play: Setup LAMP server
- name: setup LAMP server
  hosts: centos
  tasks:

    - name: setup LAMP server
      yum: 
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - httpd
          - mariadb-server
          - php
      
    - name: Start web server
      service:
        name: "{{ item }}"
        state: started
      with_items:
        - httpd
        - mariadb

    - name: Start web server
      service:
        name: "{{ item }}"
        state: enabled
      with_items:
        - httpd
        - mariadb

    - name : check status
      command: curl http://localhost
      register: result

    - name: show result tasks on screen 
      debug: var=result.stdout_lines
